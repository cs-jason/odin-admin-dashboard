<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="body-div">
      <div class="sidebar-div">
        <div class="logo-div">
          <img
            src="https://i.pinimg.com/originals/ee/4a/f4/ee4af44d79ce83f199796e7d190cc0fd.png"
          />
          <h1>Dashboard</h1>
        </div>
        <div class="sidebar-list-1">
          <button class=""><i class="fa fa-home"></i>Home</button>
          <button class=""><i class="fa fa-user"></i>Profile</button>
          <button class=""><i class="fa fa-envelope"></i>Messages</button>
          <button class=""><i class="fa fa-clock-o"></i>History</button>
          <button class=""><i class="fa fa-check-square-o"></i>Tasks</button>
          <button class=""><i class="fa fa-users"></i>Communities</button>
        </div>
        <div class="sidebar-list-2">
          <button class=""><i class="fa fa-cog"></i>Settings</button>
          <button class=""><i class="fa fa-question-circle"></i>Support</button>
          <button class=""><i class="fa fa-shield"></i>Privacy</button>
        </div>
      </div>
      <div class="header-div">
        <div class="header-upper">
          <div class="search-div">
            <button class=""><i class="fa fa-search"></i></button>
            <input type="text" />
          </div>
          <div class="notification-div">
            <button class=""><i class="fa fa-bell"></i></button>
            <img src="IMAGE 2022-08-16 23:11:21.jpg" />
            <h3>Angelica Louise</h3>
          </div>
        </div>
        <div class="header-lower">
          <div class="profile-div">
            <img src="IMAGE 2022-08-16 23:11:21.jpg" />
            <div class="profile-text">
              <h4>Hi there,</h4>
              <h2>Angelica Louise (@angelicalouisee)</h2>
            </div>
          </div>
          <div class="button-div">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>
      <div class="content-div">
        <div class="projects-div">
          <div class="project-1"></div>
        </div>
        <div class="announcements-div"></div>
        <div class="trending-div"></div>
      </div>
    </div>
  </body>
</html>
